<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/app.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <nav class="nav-container-left">
        <img class="logo" src="Assets/logo-outline-02.png" />
      </nav>
      <nav class="nav-container-center">
        <div id="category-container">
          <ul>
            <li>GELATO</li>
            <li>DONUTS</li>
            <li>YOGHURT</li>
          </ul>
        </div>
      </nav>
      <nav class="nav-container-right"></nav>
    </nav>

    <div class="hero">
      <div id="flavors-icecream">
        <img class="banana" src="Assets/banana-ice-cream-03.png" />
        <img class="berry" src="Assets/berry-ice-cream-04.png" />
        <img class="chocolate" src="Assets/banana-ice-cream-05.png" />
      </div>
      <div id="flavors-donuts"></div>
      <div id="flavors-yoghurt"></div>
      <div class="input-container one">
        <input id="search-box" type="text" placeholder="Event name" />
        <input id="search-box" type="text" placeholder="Estimated attendees" />
        <button id="quote-button">Submit</button>
      </div>
      <div class="input-container two">
        <input id="search-box" type="text" placeholder="Treat Details" />
        <input id="search-box" type="text" placeholder="Estimated attendees" />
        <button id="quote-button">Get Quote</button>
      </div>
      <div class="quote">
        <div id="quote-box">
          <p>Quote</p>
        </div>
      </div>
    </div>
  </body>
</html>
